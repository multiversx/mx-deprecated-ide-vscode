<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Assistant</title>
    <style>
        #TextAreaAsk {
            width: 100%;
        }

        #ButtonAsk {
            width: 100%;
        }

        .progress-ring-container {
            margin-top: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <vscode-divider role="presentation"></vscode-divider>

    <div id="ViewAsk">
        <vscode-text-area id="TextAreaAsk" resize="horizontal" cols="50"
            placeholder="How to store a value in a Smart Contract?">
            <h4>Ask anything (code-related)</h4>
        </vscode-text-area>
        <div class="">
            <vscode-button id="ButtonAsk">
                Ask
            </vscode-button>
        </div>

        <div class="progress-ring-container hidden">
            <vscode-progress-ring></vscode-progress-ring>
        </div>
    </div>

    <script type="module" src="{{uriJs}}"></script>
</body>

</html>
